{% extends "base.html" %}

{% block title %}Athletic App - Login{% end %}

{% block content %}
<form action="login" method="post"><br>
    Name: <input type="text" name="name"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Login">
</form>
{% if error %}
<p style="color:red">{{ error }}</p>
{% end %}
{% end %}
